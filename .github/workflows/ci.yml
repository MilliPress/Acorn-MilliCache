name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  validate:
    name: Validate Package
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']
        acorn: ['^4.0', '^5.0']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ matrix.acorn }}-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-${{ matrix.php }}-${{ matrix.acorn }}-

      - name: Install dependencies with Acorn ${{ matrix.acorn }}
        run: |
          composer require "roots/acorn:${{ matrix.acorn }}" --no-update
          composer install --no-interaction --prefer-dist

      - name: Validate composer.json
        run: composer validate --no-check-all --no-check-publish

      - name: Check PHP syntax
        run: |
          find src -name "*.php" -print0 | xargs -0 -n1 php -l
          find config -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Verify autoload
        run: composer dump-autoload --optimize

      - name: Test summary
        if: success()
        run: |
          echo "âœ… Package validated with PHP ${{ matrix.php }} + Acorn ${{ matrix.acorn }}" >> $GITHUB_STEP_SUMMARY
